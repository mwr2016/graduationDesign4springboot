#----------配置服务器------------
server.port=8080
#设置url项目名字
server.servlet.context-path=/webdiarysmm

#----------配置springmvc------------
spring.mvc.view.prefix=/WEB-INFO/jsp/
spring.mvc.view.suffix=.jsp

#----------数据库配置--------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/webdiary4?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123123

#----------配置阿里druid------------
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#连接池的配置信息
#初始化大小，最小，最大
spring.datasource.initialSize=2
spring.datasource.minIdle=2
spring.datasource.maxActive=3
#配置获取连接等待超时的时间
spring.datasource.maxWait=6000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
#打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j
#通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#设置json响应为utf-8
spring.http.encoding.force-response=true

#----------配置mybatis------------
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.graduationaldesign.graduation.pojo
#使全局的映射器启用或禁用缓存。
mybatis.configuration.cache-enabled=true
#全局启用或禁用延迟加载。当禁用时，所有关联对象都会即时加载。
mybatis.configuration.lazy-loading-enabled=true
#当启用时，有延迟加载属性的对象在被调用时将会完全加载任意属性。否则，每种属性将会按需要加载。
mybatis.configuration.aggressive-lazy-loading=true

#----------配置日志------------
logging.level.com.graduationaldesign.graduation.mapper=debug